<html>
  <head>
    <meta charset="utf-8">
    <title>D3 and SVG</title>
    <link rel="stylesheet" href="libraries/bootstrap.min.css">
    <style>
      svg { 
        background: #f9f9f9;
        display: block;
        margin: 0 auto;
      }

      h1 { margin-bottom: 2rem; }

      body {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      h3 { 
        margin-top: 3rem; 
        margin-bottom: 1rem;
      }

      .container {
        max-width: 46rem;
      }

      img.block {
        display: block;
        border: solid #333 1p;
        margin: 0 auto;
      }
    </style>
  </head>
</head>
<body>
<div class="container">
  <h1>SVG, meet D3</h1>
  <p>We're going to use D3 to control our SVG.</p>

  <svg height="500" width="800">
    <rect x="0" y="0" width="30" height="30"></rect>
    <rect x="0" y="50" width="30" height="30"></rect>
    <rect x="0" y="100" width="30" height="30"></rect>
    <rect x="0" y="150" width="30" height="30"></rect>
    <rect x="0" y="200" width="30" height="30"></rect>
    <rect x="0" y="250" width="30" height="30"></rect>
    <rect x="0" y="300" width="30" height="30"></rect>

    <circle cx="100" cy="400" r="20"></circle>
    <circle cx="200" cy="400" r="20"></circle>
    <circle cx="300" cy="400" r="20"></circle>
    <circle cx="400" cy="400" r="20"></circle>
    <circle cx="500" cy="400" r="20"></circle>
    <circle cx="600" cy="400" r="20"></circle>
    <circle cx="700" cy="400" r="20"></circle>
  </svg>

  <!-- This is D3, our graphing library -->
  <script src="libraries/d3.min.js"></script>

  <!-- Now we include our actual visualization -->
  <script src="01-svg-and-d3.js"></script>
</div>
</body>
</html>
